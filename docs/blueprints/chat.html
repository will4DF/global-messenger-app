<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white h-screen flex flex-col overflow-hidden selection:bg-primary/30">
<!-- Sticky Header -->

<header class="flex items-center justify-between px-4 pt-12 pb-3 bg-white/90 dark:bg-[#0f1923]/90 backdrop-blur-md border-b border-slate-200/60 dark:border-slate-800 sticky top-0 z-50 shrink-0">

<span class="material-symbols-outlined text-[28px]">arrow_back_ios_new</span>
</button>
<div class="flex items-center gap-3">
<div class="relative">
<div class="size-10 rounded-full bg-cover bg-center border border-slate-100 dark:border-slate-700 shadow-sm" data-alt="Profile picture of a woman smiling" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA7_Cyfato0GKqsDMxcqTRqDfmZKinhN1Pqd-aA0a6Kn4W_rnTEXMYlwyOeayKIGCzhmXqZxbYj8A84jIogRPLv2kJnjJPoLmZw2r5hp7rS2JaU3VtJKVrut0SLpGClWTZtWAbVydtkihz7nxiBSmDuzwIFYQb8xqiAyA-0T3nn2u7sjrA8LP0XmBFTKKb8b_cytXpYl-7IIE5sAamQ7wWVtRb6lRGnHmD9h7vYaFHWpGCy4swY4jPKaE4PN4-tXTLtyKvvuSYF4T8");'>
</div>

</div>
<div class="flex flex-col justify-center">
<h1 class="text-sm font-bold leading-tight text-slate-900 dark:text-white">Alice Murray</h1>
<span class="text-xs text-slate-500 dark:text-slate-400 font-medium">Online</span>
</div>
</div>
</div>
<div class="flex items-center gap-4 text-primary">
<button class="p-2 rounded-full hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors active:scale-95">
<span class="material-symbols-outlined text-[26px]">videocam</span>
</button>
<button class="p-2 rounded-full hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors active:scale-95">
<span class="material-symbols-outlined text-[24px]">call</span>
</button>
</div>
</header>
<!-- Chat Area -->
<main class="flex-1 overflow-y-auto overflow-x-hidden p-4 flex flex-col gap-6 w-full max-w-3xl mx-auto scroll-smooth">
<!-- Timestamp -->
<div class="flex justify-center py-2">
<span class="text-[11px] font-semibold text-slate-400 uppercase tracking-wide">Today 9:41 AM</span>
</div>
<!-- Message Group: Alice (Received) -->
<div class="flex items-end gap-2 group">
<div class="size-8 rounded-full bg-cover bg-center shrink-0 mb-1 shadow-sm" data-alt="Small profile picture of Alice" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAoT6CQuvjKuwHCRPiZepu_NlotU2k5kE1XBCuRgA17-04q8SsXvL5RvH4tNAD0nRceMv-VQz_9s1cv88pAT_LUf4NYlFwsuUlGIseKu-17p4uB6Q7Q9naF6yKNxw5HyZYxr0CXW7GaL5sUp6NS6yhpd35XhpHS2jlLPRLf_PbTRKZUnmP6JsEv60T0SiYqzmBaTBxa8-NHjeIGtZw065V-ih9TLiaEX8Vh0YG2E3vZVAl3gzulQE580UKPetwb7COCAbM7BJrJ6FM");'>
</div>
<div class="flex flex-col gap-1 max-w-[75%] md:max-w-[60%]">
<div class="px-4 py-3 bg-bubble-rx-light dark:bg-bubble-rx-dark text-slate-800 dark:text-slate-100 text-[16px] leading-relaxed font-normal shadow-bubble rounded-2xl rounded-bl-[4px]">
                    Hey! Did you get the invoice for the Aether project?
                </div>
</div>
</div>
<!-- Message Group: Me (Sent) -->
<div class="flex items-end gap-2 justify-end group">
<div class="flex flex-col gap-1 items-end max-w-[75%] md:max-w-[60%]">
<div class="px-4 py-3 bg-primary text-white text-[16px] leading-relaxed font-normal shadow-md rounded-2xl rounded-br-[4px]">
                    Yes, just reviewing it now. Looks good.
                </div>
<div class="flex items-center gap-1 text-primary text-[10px] font-bold pr-1">
<span>Read 9:43 AM</span>
</div>
</div>
</div>
<!-- Message Group: Me (Sent - Multimedia) -->
<div class="flex items-end gap-2 justify-end group">
<div class="flex flex-col gap-1 items-end max-w-[75%] md:max-w-[60%]">
<!-- Image Bubble -->
<div class="p-1 bg-primary rounded-2xl rounded-br-[4px] shadow-md overflow-hidden">
<div class="bg-cover bg-center aspect-video w-full h-40 rounded-xl mb-1" data-alt="Abstract blue geometric 3d shapes invoice render" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD2fgagOe99KVjOadoN5nrgL9nUXvhTTdinKSb3UfqEUSLMKxX_MRfSpY1PLm1axHCuyKjYTJzO_bim9Wp4asrcOGIrC6fIt-5p6bAf5lmHLHoMT9s3lCjXy4yxls-5At0QAyoieyi_lDW-Cdd34cxg29M7TCuHxpi-WYfCIfUHDnApb92WeJkVKq6EAUqZBBITMyXXsD1A9JjAREhBT4tqOjmigt2FKVQeM2hnkppSbVX3U5ns3QUDP5P9GF5Mmol0jlKfEvva080");'>
</div>
<p class="px-3 pb-2 pt-1 text-white text-[16px] leading-relaxed font-normal">
                        Is this the latest version?
                    </p>
</div>
<div class="flex items-center gap-1 text-primary text-[10px] font-bold pr-1 opacity-0 group-hover:opacity-100 transition-opacity">
<span>Delivered</span>
</div>
</div>
</div>
<!-- Spacer for scrolling comfort above keyboard area -->
<div class="h-2"></div>
</main>
<!-- Input Bar -->
<footer class="bg-white/90 dark:bg-[#0f1923]/95 backdrop-blur-xl border-t border-slate-200/60 dark:border-slate-800 px-4 pt-3 pb-8 shrink-0 w-full max-w-full z-50">
<div class="flex items-end gap-3 max-w-3xl mx-auto">
<!-- Attachment Button -->
<button class="group flex items-center justify-center shrink-0 size-9 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-400 hover:text-primary hover:bg-blue-50 dark:hover:bg-slate-700 transition-all duration-200 mb-1">
<span class="material-symbols-outlined text-[24px] transition-transform group-hover:rotate-90">add</span>
</button>
<!-- Input Field -->
<div class="flex-1 bg-white dark:bg-[#1e293b] border border-slate-200 dark:border-slate-700 rounded-full min-h-[44px] flex items-center px-1 shadow-sm focus-within:ring-2 focus-within:ring-primary/20 focus-within:border-primary transition-all">
<input class="w-full bg-transparent border-none text-[16px] text-slate-800 dark:text-white placeholder:text-slate-400 px-4 py-2 focus:ring-0 focus:outline-none" placeholder="Aether Message" type="text"/>
<button class="mr-1 p-2 text-slate-400 hover:text-primary transition-colors rounded-full">
<span class="material-symbols-outlined text-[20px] filled-icon">sentiment_satisfied</span>
</button>
</div>
<!-- Voice/Send Button -->
<!-- Normally toggles between mic and send based on input content. Showing Mic as default state. -->
<button class="flex items-center justify-center shrink-0 size-9 rounded-full text-slate-400 hover:text-primary active:bg-slate-100 dark:active:bg-slate-800 transition-all mb-1">
<span class="material-symbols-outlined text-[24px]">mic</span>
</button>
</div>
</footer>
</body></html>
